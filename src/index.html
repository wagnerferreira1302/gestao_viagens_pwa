<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gestão de Despesas em Viagens</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="manifest" href="../manifest.json">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestão de Despesas em Viagens</h1>
        <div class="form-group row mt-4">
            <div class="col-md-4">
                <input type="text" id="expense-description" class="form-control" placeholder="Descrição do Item">
            </div>
            <div class="col-md-2">
                <input type="number" id="expense-quantity" class="form-control" placeholder="Quantidade/Unidade">
            </div>
            <div class="col-md-2">
                <input type="number" id="expense-amount" class="form-control" placeholder="Valor">
            </div>
            <div class="col-md-2">
                <select id="currency-from" class="form-control">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="currency-to" class="form-control">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="add-expense" class="btn btn-primary">Adicionar</button>
        </div>
        <ul id="expense-list" class="list-group mt-4"></ul>
        <div id="total" class="mt-4">
            <p>Total (Moeda de Origem): <span id="total-origin">0.00</span></p>
            <p>Total (Moeda de Destino): <span id="total-destination">0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
